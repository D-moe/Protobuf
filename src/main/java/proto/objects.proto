syntax = "proto2";

package formats;
option java_package = "proto";
option java_outer_classname = "DataFormats";

message SerializedData { repeated Data data = 1; }
message Data {
  optional Position pose = 1;
  optional Heading head = 2;
}

message Position {
  optional float lat = 1;
  optional float long = 2;
  optional float alt = 3;
}

message Heading {
  optional float roll_deg = 1;
  optional float pitch_deg = 2;
  optional float yaw_deg = 3;
}